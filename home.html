<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/f57658a5dd.js" crossorigin="anonymous"></script>
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="phone">
            <nav>
                <div class="navigation">
                    <div class="left">
  
                        <a href=""><i class="fas fa-lock"></i></a>
                        <span class="id">amireza_as</span>
                        <span class="num-alert">9</span>
                    </div>
                    <div class="right">
                        <a href=""><i class="far fa-plus-square"></i></a>
                        <a href=""><i class="far fa-bars"></i></a>
                    </div>
                </div>
            </nav>
            <div class="details">
                <div class="left-det">
                    <div class="image">
                        <img src="./img/profile.jpeg" alt="">
                        <a href=""><i class="fas fa-plus-circle"></i></a>
                    </div>
                </div>
                <div class="right-det">
                    <div class="item">
                        <span class="number">5</span>
                        <span class="title">Post</span>
                    </div>
                    <div class="item">
                        <span class="number">252</span>
                        <span class="title">Followers</span>
                    </div>
                    <div class="item">
                        <span class="number">281</span>
                        <span class="title">Following</span>
                    </div>
                    
                    
                </div>
            </div>
            <div class="caption" id="caption">
                <span class="name">AmiReza</span>
                <span class="cap">May 4</span>
                <span class="cap">Karaj</span>
                <span class="cap"> IT Engineer</span>
                <span class="translation" onclick="myfunc()" >See Translation</span>
            </div>
            <div class="caption1" id="caption1">
                <span class="name">AmiReza</span>
                <span class="cap">۴ می</span>
                <span class="cap">کرج</span>
                <span class="cap"> مهندس آی تی</span>
                <span class="translation" onclick="myfunc1()">See original</span>
            </div>

            <div class="buttons">
                <div class="left-btn">
                    <span class="edit-profile">Edit Profile</span>
                </div>
                <div class="right-btn">
                    <a href=""><i class="fas fa-angle-down"></i></a>
                </div>
            </div>

            <div class="highlight">
                <div class="high-img">
                    <div class="highimg"><img src="./img/high1.png" alt=""></div>
                    <span>me :)</span>
                </div>
                <div class="high-img">
                    <div class="highimg"><img src="./img/high2.jpeg" alt=""></div>
                    <span>Friends</span>
                </div>
                <div class="high-img">
                    <div class="highimg"><img src="./img/high3.jpeg" alt=""></div>
                    <span>Uni</span>
                </div>
                <div class="high-img">
                    <div class="highimg" id="highimg"><i class="fas fa-plus"></i></div>
                    <span >New</span>
                </div>
            </div>
            <div class="icons">
                <div class="left-icon">
                    <i class="fas fa-th"></i>
                </div>
                <div class="right-icon">
                    <i class="far fa-user-circle"></i>
                </div>
            </div>


            <div class="posts">
                <div class="postimg">
                    <img src="./img/post5.jpg" alt="">
                </div>
                <div class="postimg">
                    <img src="./img/post4.jpg" alt="">
                </div>
                <div class="postimg">
                    <img src="./img/post3.jpg" alt="">
                </div>
                <div class="postimg">
                    <img src="./img/post2.jpg" alt="">
                </div>
                <div class="postimg">
                    <img src="./img/post1.jpg" alt="">
                </div>
            </div>

            <footer>
                <div class="footer-icons">
                    <div class="icon"><i class="fas fa-home"></i></div>
                    <div class="icon"><i class="fas fa-search"></i></div>
                    <div class="icon"><i class="far fa-plus-square"></i></div>
                    <div class="icon"><i class="far fa-heart"></i></div>
                    <div class="icon footer-profile" >
                        <img src="./img/profile.jpeg" alt="">
                    </div>
                </div>
            </footer>
        </div>
    </div>
<script src="./js/main.js"></script>
</body>
</html>
